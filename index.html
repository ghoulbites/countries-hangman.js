<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="game">
        <div class="description">
            <h3>
                Welcome to Hangman!
            </h3>
            <div id="game-rules">
                <span>
                    You have to correctly guess the word chosen at random once you pick a category. 
                </span>
                <span>
                    You have 6 chances for incorrect guesses and then you lose. 
                </span>
                <span>
                    Good Luck!
                </span>
            </div>
        </div>
        <div class="menu" id="topic-menu">
            <h3>Choose your topic:</h3>
            <button class="countries-btn" onclick="loadCountries()">Countries</button>
            <button class="countries-btn" onclick="loadAnimals()">Animals & Fish</button>
        </div>
        <div class="display" id="game-display">
            <div class="game-display-controls" id="game-header">
                <span class="g-header-r">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="close">
                        <button class="btn-close" onclick="loadTopicsMenu()">Back to Menu</button>
                    </div>
                </span>
                <span class="g-header-r scores">
                    <div id="wincounter"></div>
                    <div id="highscore"></div>
                    <div id="higheststreak"></div>
                </span>
                <span class="g-header-r hints">
                    <div class="empty"></div>
                    <div id="hinter"></div>
                    <div class="empty"></div>
                </span>
            </div>
            
            <div class="hangman-image" id="hangman-image">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="word">
                <span>Word:</span>
                <div id="current-word"></div>
            </div>
            
            <div class="letters">
                <span>Incorrect Guesses:</span>
                <div id="incorrect-letters"></div>
            </div>
        </div>
    </div>

    <script src="hangman.js"></script>
    <script src="script.js"></script>
</body>
</html>
